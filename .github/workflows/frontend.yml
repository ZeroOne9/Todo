name: Deploy Frontend to Vercel

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.TODO_VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.TODO_VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.TODO_VERCEL_PROJECT_ID }}
          # CHỈ CẦN 2 THỨ NÀY:
          vercel-args: '--prod'